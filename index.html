<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1>Calculator</h1>
  
  <form>
    <input type="text" id="num1" placeholder="Enter a number">
    <input type="text" id="num2" placeholder="Enter another number">
    
    <button id="sum">+</button>
    <button id="difference">-</button>
    <button id="product">*</button>
    <button id="quotient">/</button>
    <button id="modulo">%</button>
    
    <p id="result">Results will be displayed here.</p>
  </form>
<script src="script.js"></script>
</body>
</html>
